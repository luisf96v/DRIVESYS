<html lang="es">

    <head>
        <title>DOCSYS - Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="javascripts/jquery-ui-1.12.1/jquery-ui.js"></script>
        <script type="text/javascript" src="javascripts/login.js"></script>
        <link rel="icon" type="image/png" href="../img/logoLogin.png" />
        <link href="stylesheets/snackbar.css" rel="stylesheet" type="text/css"/>
        <script src="javascripts/snackbar.js" type="text/javascript"></script>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto');
        * {
            font-family: 'Roboto', sans-serif;

        }
        html {
            height: 100%;
        }
        .footer{
            flex-shrink: 0;
        }
        body {
            padding: 0;
            margin: 0;
            background:#f2f2f6;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .container_login {
            background: #fff;
            width: 400px;
            border-radius: 2px;
            border: 1px solid #c0c0c0;
            box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 3px 0.1px;
            color: #555;
        }

        .logo {
            width: 250px;
            text-align: center;
        }

        .input_group {
            display: flex;
            flex-direction: column;
        }

        .container_logo {
            text-align: center;
            margin-bottom: 10px;
            width: 100%;
            border-bottom: 1px solid #c0c0c0;
            padding-top: 5px;
            padding-bottom: 5px;
            box-sizing: border-box;
            height: 120;
        }

        .input_text {
            border: none;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #c0c0c0;
        }

        .pass_forget a {
            font-size: 1em;
            text-decoration: underline;
            color: #555
        }

        .pass_forget a:hover {
            color: steelblue;
        }

        .pass_forget_container {
            font-size: 12px;
            text-align: center;
        }

        .button_group {
            text-align: center;
        }
        /*.iniciar_sesion_button{
                padding: 5px 10px;
        }*/

        .reset_button,
        .iniciar_sesion_button {
            padding: 10px 10px;
            border: none;
            background: #fff;
            border: 1px solid #c0c0c0;
            border-radius: 2px;
            color: #555
        }
        .icono{
            font-size:20px;
            vertical-align: middle;
            margin-right: 20px;
        }
        .reset_button:hover,
        .iniciar_sesion_button:hover {
            background: #f2f2f6;
            cursor: pointer;
        }

        #login_form {
            padding: 25px;
            box-sizing: border-box;
        }
        .invalido{
            border:1px solid red;
        }
        .container_login{
            margin-top: calc(50% - 370px);     
        }
        @media (max-width:720px){
            .container_login{
                width:95%;
                box-sizing: border-box;
            } 
        }

    </style>
    <body>
        
        <link href="stylesheets/general.css" rel="stylesheet" type="text/css"/>
        <div class="container_login">
            <div class="container_logo">
                <a class="navbar-brand mx-auto mx-auto-top" href="#"
                    style="text-shadow: 0 0 5px black, 0 0 10px rgba(0,0,0,.3);color: white; font-size: 90px; vertical-align: middle; text-decoration: none;">DOC<span
                        style="text-shadow: 0 0 3.5px black; color: #3399ff">SYS</span></a>
            </div>
            <style>
                #load-bar {
                    position: relative;
                    margin-top: 20px;
                    width: 100%;
                    height: 6px;
                    background-color: rgb(0,79,147);
                    display: none;
                }
                .bar {
                    content: "";
                    display: inline;
                    position: absolute;
                    width: 0;
                    height: 100%;
                    left: 50%;
                    text-align: center;
                }
                .bar:nth-child(1) {
                    background-color: #00958f;
                    animation: loading 3s linear infinite;
                }
                .bar:nth-child(2) {
                    background-color: #f58f34;
                    animation: loading 3s linear 1s infinite;
                }
                .bar:nth-child(3) {
                    background-color: #c1d82f;
                    animation: loading 3s linear 2s infinite;
                }
                @keyframes loading {
                    from {left: 50%; width: 0;z-index:100;}
                    33.3333% {left: 0; width: 100%;z-index: 10;}
                    to {left: 0; width: 100%;}
                }
                .button{
                    padding: 10px;
                }
            </style>

            <form id="login_form">
               
                <div class="input_group">
                    <input class="input_text" id="usuario" type="text" placeholder="Usuario">
                    <input class="input_text" id="contrasena" type="password" placeholder="ContraseÃ±a">
                </div>
                <br>
                <div class="button_group">
                    <input class="button button_green" id="button_entrar" type="submit" value="Ingresar">
                </div>
            </form>
            <div id="load-bar">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </body>

</html>
