    <script>

        function returnFileSize(number) {
            if (number < 1024) {
                return number + 'bytes';
            } else if (number >= 1024 && number < 1048576) {
                return (number / 1024).toFixed(1) + 'KB';
            } else if (number >= 1048576) {
                return (number / 1048576).toFixed(1) + 'MB';
            }
        }
        window.root = []
        window.rootId = ''
        window.firstOne = false
        window.banned = ''
        window.wasForward = false
        window.lastNavigation = ''
        window.first = true
        window.last
        window.hashMap = new Map()
        window.location.lasthash = []
        window.currentFolder = ''
        window.tree = []
        window.lastTree = []
        window.current = 0


        const restore = element => {
            $.confirm({
                title: 'Confirmar Restaurar!',
                type: 'green',
                closeIcon: true,
                content: `<b>Deseas restaurar la entrada: ${element.parents('tr')[0].outerHTML.split('&nbsp')[1].split("<")[1].split(">")[1]}?</b><br><ul style='text-align: justify'><li>Si la carpeta padre (o carpeta jerarquicamen- te superior) fue eliminada o se encuentra en la papelera, <b>esta entrada</b> será trasferida a la carpeta raíz de al organización a la que corresponde!</li><li>Si la carpeta padre (o carpeta jerarquicamen- te superior) no fue eliminada, los cambios ser reflejarán ahí!</li></ul>`,
                buttons: {
                    aceptar: {
                        text: 'Restaurar!',
                        action: () => {
                            if ($(element.parents('tr')[0]).children()[1].innerHTML == 'Carpeta') {
                                $.ajax({
                                    url: `/api/folder/${element.parents('tr')[0].id}/restore`,
                                    type: 'PUT',
                                    contentType: 'Application/json'
                                }).done(() =>
                                    $.alert({
                                        title: 'Información',
                                        content: 'Entrada restaurada!',
                                        type: 'green',
                                        onClose: () => {
                                            t.row(element.parents('tr')).remove().draw()
                                            window.root = window.root.filter(e => e._id != element.parents('tr')[0].id)
                                        }
                                    }))
                                return
                            }
                            $.ajax({
                                url: `/api/file/${element.parents('tr')[0].id}/restore`,
                                type: 'PUT',
                                contentType: 'Application/json'
                            }).done(() =>
                                $.alert({
                                    title: 'Información',
                                    content: 'Entrada restaurada!',
                                    type: 'green',
                                    onClose: () => {
                                        t.row(element.parents('tr')).remove().draw()
                                        window.root = window.root.filter(e => e._id != element.parents('tr')[0].id)
                                    }
                                }))
                        },
                        btnClass: 'btn-success'
                    },
                    cancelar: function () {
                    }
                }
            });
        }
        const deleteRow = element => {//delete from db
            $.confirm({
                title: 'Confirmar Eliminar!',
                type: 'red',
                closeIcon: true,
                content: `<b>Deseas eliminar la entrada: ${element.parents('tr')[0].outerHTML.split('&nbsp')[1].split("<")[1].split(">")[1]}?</b><br>Los datos serán perdidos!!`,
                buttons: {
                    aceptar: {
                        text: 'Eliminar!',
                        action: () => {
                            if ($(element.parents('tr')[0]).children()[1].innerHTML == 'Carpeta') {
                                fetch(`/api/folder/${element.parents('tr')[0].id}/absolute`, {
                                    method: 'DELETE',
                                    headers: {
                                        'Accept': 'application/json',
                                        'Content-Type': 'application/json'
                                    }
                                }).then(() =>
                                    $.alert({
                                        title: 'Información',
                                        content: 'Carpeta eliminada!',
                                        type: 'green',
                                        onClose: () => t.row(element.parents('tr')).remove().draw()
                                    })).catch(console.log)
                                return
                            }
                            fetch(`/api/file/${element.parents('tr')[0].id}/absolute`, {
                                method: 'DELETE',
                                headers: {
                                    'Accept': 'application/json',
                                    'Content-Type': 'application/json'
                                }
                            }).then(() =>
                                $.alert({
                                    title: 'Información',
                                    content: 'Fichero eliminado!',
                                    type: 'green',
                                    onClose: () => t.row(element.parents('tr')).remove().draw()
                                })).catch(console.log)
                        },
                        btnClass: 'btn-danger'
                    },
                    cancelar: function () {
                    }
                }
            });

        }
        const rollback = (before, element) => {
            if (!element.hasClass('active')) {
                lastNavigation = $('.breadcrumb')[0].innerHTML
                t.clear()
                current = before;
                lastTree = tree
                banned = ''
                //lastTree.pop()
                tree = tree.slice(0, before + 1)
                element.addClass('active')
                $(element).closest('ol').children().toArray().slice(before + 3).forEach(e => $(e).remove());
                firstOne = true
                t.ajax.url(`/api/folder/${tree[before]}/all/get`).load(() => { updateTableListener(); updateFolderListener() })
                if (current == 0)
                    removeHash()
            }
        }
        const updateHistory = curr => {
            window.location.lasthash.push(window.location.hash);
            window.location.hash = curr.replace(/ /g, '');
        }

        function goBack() {
            window.location.hash = window.location.lasthash[window.location.lasthash.length - 1];
            window.location.lasthash.pop();
        }
        let errCount = 0;
        window.onhashchange = function () {
            if (firstOne) {
                firstOne = false
                return
            }
            if (window.innerDocClick) {
                window.innerDocClick = false;
            } else {
                if (window.location.hash != '#undefined' && window.location.hash != "") {

                    if ((!tree.includes(hashMap.get(window.location.hash))) || (tree.includes(hashMap.get(window.location.hash)) && banned == '')) {
                        if (lastNavigation != '') {
                            //first = false
                            last = window.location.hash
                            simulateGoBack(window.location.hash)
                            if (lastNavigation) {
                                last = window.location.lasthash[window.location.lasthash.length - 1]
                                tree = lastTree
                                current = tree.length - 1
                                $('.breadcrumb').html(lastNavigation)
                            }
                            lastNavigation = ''
                            return
                        }
                        if (!(tree.includes(hashMap.get(window.location.hash)) && banned == '')) {
                            wasForward = true
                            banned = window.location.hash
                            if (errCount >= 2) {
                                $.confirm({
                                    title: 'Atención!',
                                    content: 'Destino inaccesible, Redireccionando a Raíz...',
                                    autoClose: 'confirm|3000',
                                    color: 'red',
                                    buttons: {
                                        confirm: {
                                            text: 'Ok',
                                            action: () => {
                                                window.location.reload()
                                            }
                                        }
                                    }
                                });
                            }
                            hotsnackbar('hserror', 'Destino inaccesible.')
                            errCount++
                            return;
                        }
                    }
                    if (wasForward) {
                        wasForward = false
                        return
                    }
                    if (lastNavigation) {
                        last = window.location.lasthash[window.location.lasthash.length - 1]
                        tree = lastTree
                        current = tree.length - 1
                        $('.breadcrumb').html(lastNavigation)
                    }
                    last = window.location.lasthash[window.location.lasthash.length - 1]
                    goBack();
                    simulateGoBack()
                    lastNavigation = ''

                } else {
                    if (wasForward) {
                        wasForward = false
                        return
                    }
                    window.location.lasthash = ['']
                    simulateGoBack()
                    removeHash()
                }
            }
        }
        $(document).mouseenter(() => {
            //User's mouse is inside the page.
            window.innerDocClick = true;
        })

        $(document).mouseleave(() => {
            //User's mouse is inside the page.
            window.innerDocClick = false;
        })


        const askModal = () => {
            $('#modalTittle2').html("Atención")
            $('#modalBody2').html(`¿Desea sobreescribir el archivo ${conflicts[0].name}?`)
            $('#modalRow2').modal()
        }
        const monthNames = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];

        const setImage = ext => {
            switch (ext) {
                case 'Imagen':
                    return '040-file-picture.svg'
                case 'PDF':
                    return '480-file-pdf.svg'
                case 'Word':
                    return '482-file-word.svg'
                case 'Open Office':
                    return '481-file-openoffice.svg'
                case 'Texto':
                    return '039-file-text2.svg'
                case 'Excel':
                    return '483-file-excel.svg'
                case 'Power Point':
                    return 'icons8-microsoft-powerpoint.svg'
                case 'Compreso':
                    return '044-file-zip.svg'
                case 'Fichero':
                    return '038-files-empty.svg'
                default:
                    return undefined;
            }
        }

        const simulateGoBack = (hash = "") => {
            if (hash == "") {
                if (tree.length > 1) {
                    current -= 2
                    $('.breadcrumb li').last().remove()
                    $('.breadcrumb li').last().addClass("active");
                    tree.pop()
                    if (current == 0) {
                        t.ajax.url(`/api/folder/${rootId}/all/get`).load(() => { updateTableListener(); updateFolderListener() })
                        return
                    }
                    t.ajax.url(`/api/folder/${tree[tree.length - 1]}/all/get`).load(() => { updateTableListener(); updateFolderListener() })
                }
                return
            }
            $('.breadcrumb li').removeClass("active");
            $($('.breadcrumb').toArray()[0]).append($(`<li class='active' onclick="rollback(${current} ,$(this))"/>`).append($(`<a href="${hash.slice(0, hash.length - 5).slice(1)}"/>`)).append(hash.slice(0, hash.length - 5).slice(1)))
            t.ajax.url(`/api/folder/${hashMap.get(hash)}/all/get`).load(() => { updateTableListener(); updateFolderListener() })
        }
        updateTableListener = () => $("#tableReview tbody tr td").contextmenu(e => e.preventDefault())

        const getUserType = type => {
            switch (type) {
                case 1:
                    return 'Administrador:'
                case 2:
                    return 'Sub-administrador:'
                default:
                    return 'Intruso:'
            }
        }
        const supportedMIMES = ['application/pdf', 'text/plain', 'image/jpeg', 'image/png', 'text/plain; charset=utf-8', 'text/html; charset=utf-8']
        const timeout = (ms, promise) => {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    reject(new Error("timeout"))
                }, ms)
                promise.then(resolve, reject)
            })
        }

        var clicks = 0
        const updateTableListenerd = () =>
            $('#tableReview tbody').on('click', e => {// tbody tr td
                if (e.target.tagName == 'BUTTON')
                    return
                clicks++;
                let x = e.target.tagName == 'TD' ? $(e.target).parent().children().toArray() : $(e.target).closest('td').parent().children().toArray(),
                    tr = $(e.target).closest('tr')[0]
                if (clicks >= 2 && t.data().toArray().find(x => x.indexOf(tr.id) != -1).indexOf('Carpeta') != -1) {
                    clearTimeout()
                    if (!tree.includes(tr.id)) {
                        $('.breadcrumb li').removeClass("active");
                        $($('.breadcrumb').toArray()[0]).append($(`<li class='active' onclick="rollback(${current} ,$(this))"/>`).append($(`<a href="#${x[0].firstChild.innerText.trim() + tr.id.slice(tr.id.length - 5)}">${x[0].firstChild.innerText.trim()}</a>`)))
                        updateHistory(x[0].firstChild.innerText.trim() + tr.id.slice(tr.id.length - 5))
                        t.ajax.url(`/api/folder/${tr.id}/all`).load(() => { updateTableListener(); updateFolderListener() })
                    } else {
                        simulateGoBack()
                        goBack()
                    }
                }
                setTimeout(() => { clicks = 0 }, 500)
                if (t.data().toArray().find(x => x.indexOf(tr.id) != -1).indexOf('Carpeta') == -1) {
                    if (e.target.outerHTML != "<span class=\"fa fa-window-close\" style=\"margin-left:calc(50% - 20px); color: #FF5722\" onclick=\"deleteRow($(this))\"></span>")
                        insertDataDM(x.map(e => $(e)))
                }
            })
        const getTableData = info => {
            colNames = ['Nombre', 'Tipo', 'Tamaño']
            data = colNames.reduce((z, e, i) => z + '<tr><td style="max-width: 120px; background-color: #f9f9f9">' + colNames[i] + ':' + '</td><td><p style="word-break: break-all">' + (i == 0 ? $(info[0]).closest_descendent('p')[0].innerHTML : info[i]) + '</p></td></tr>', "")
            return $("<div style='margin-left: 5%; max-width: 90%; border-style: solid; border-width: 1px;'/>").append($('<table class="table table-bordered" style="max-width: 100%; margin-bottom: 0;" id="TableR"/>').append(data)[0])
        }
        const validateWindowWidth = () => {
            if ($(window).width() > 694) {
                t.column(1).visible(true);
                t.column(2).visible(true);
                t.column(3).visible(true);
                return
            }
            if ($(window).width() > 546) {
                t.column(1).visible(true);
                t.column(2).visible(true);
                t.column(3).visible(false);
                return
            }
            if ($(window).width() > 442) {
                t.column(1).visible(false);
                t.column(2).visible(true);
                t.column(3).visible(false);
                return
            }
            t.column(1).visible(false);
            t.column(2).visible(false);
            t.column(3).visible(false);
        }
        $('document').ready(() => {
            if (!JSON.parse(localStorage.getItem('org')))
                goToDump()
            removeHash()
            user = JSON.parse(localStorage.getItem('user'))
            user && $('#usrName').html(`Papelera | ${getUserType(user.type)}<b>${user.name}</b>`);
            updateTableListenerd()
            $('.folder').hover(updateFolderListener)
            $(window).resize(validateWindowWidth)
            window.t = $('#tableReview').DataTable({
                fixedHeader: {
                    header: true,
                    footer: true
                },
                columnDefs: [
                    { "orderable": false, "targets": 4 }
                ],
                processing: true,
                serverSide: false,
                language: {
                    "sProcessing": "Procesando...",
                    "sLengthMenu": "Mostrar _MENU_ registros",
                    "sZeroRecords": "No se encontraron resultados",
                    "sEmptyTable": "Ningún dato disponible en esta tabla",
                    "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                    "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                    "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                    "sInfoPostFix": "",
                    "sSearch": "Buscar:",
                    "sUrl": "",
                    "sInfoThousands": ",",
                    "sLoadingRecords": "Cargando...",
                    "oPaginate": {
                        "sFirst": "Primero",
                        "sLast": "Último",
                        "sNext": "Siguiente",
                        "sPrevious": "Anterior"
                    },
                    "oAria": {
                        "sSortAscending": ": Activar para ordenar la columna de manera ascendente",
                        "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                    }
                },
                "lengthMenu": [10, 25, 50],
                'ajax': {
                    url: `/api/org/${JSON.parse(localStorage.getItem('org'))._id}/dump`,
                    method: 'get',
                    dataSrc: data => {
                        currentFolder = data.id || data._id
                        if (!rootId)
                            rootId = data.id
                        tree[current] = data.id || data._id
                        if (data.parent) {
                            data.parent.name = '..Atrás'
                            data.data = data.data.filter(f => !window.root.some(e => e._id == f._id))
                            data.data.push(data.parent)
                        }
                        if (!window.root.length) {
                            window.root = data.data
                        }
                        current++
                        return data.data.map(e => {
                            let today = new Date(e.date)
                            hashMap.set("#" + e.name.replace(/ /g, '') + e._id.slice(e._id.length - 5), e._id)
                            let dateCreation = today.getDate() + ' de ' + monthNames[today.getMonth()] + ', ' + today.getFullYear()
                            return ['<span style="display: inline; margin-right: 6px; vertical-align: text-bottom;"><img src="/images/' + (e.type ? setImage(e.type) : e.name == '..Atrás' ? '003-folder-upload.svg' : '048-folder.svg') + '" style="display: inline-block"></img>&nbsp<p style="display: inline-block;word-wrap: break-word; word-break: break-all; white-space: normal">' + e.name + '</p></span>',
                            e.type || "Carpeta",
                            e.type ? returnFileSize(e.size) : "––",
                                dateCreation,
                            e.name == '..Atrás' ? "<span  style='margin-left:-10px; color: #000000' >––</span>" : `<button style='margin-left:5px' class='btn btn-danger btn-xs' onclick='deleteRow($(this))'>Eliminar</button>&nbsp<button style='margin-left:5px' class='btn btn-success btn-xs' onclick='restore($(this))'>Restaurar</button>`,
                            e._id, e.type]
                        })
                    }
                },
                "pageLength": 10,
                "fnCreatedRow": function (nRow, aData, iDataIndex) {
                    $(nRow).attr('id', aData[5]);
                    !aData[6] && $(nRow).addClass('folder')
                },
                'initComplete': () => {
                    $('.loader-wraper').fadeOut()
                    //updateHistory('root')
                    updateTableListener()
                    updateFolderListener()
                },
                order: [[1, "asc"], [0, "asc"]]
            });
            validateWindowWidth()
            $('#override').click(e => {
                solveConflicts(false)
                if (!conflicts.length)
                    $('#modalRow2').modal('toggle')
            })
            $('#cancel').click(e => {
                e.preventDefault()
                solveConflicts(false, false)
                if (!conflicts.length)
                    $('#modalRow2').modal('toggle')
            })
            $('#submitForm').click(e => {
                e.preventDefault()
                sendData()
